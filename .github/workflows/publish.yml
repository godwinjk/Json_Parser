name: Build and Publish Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      plugin_version: ${{ steps.version.outputs.PLUGIN_VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Plugin
        run: ./gradlew build

      - name: Get Plugin Version
        id: version
        run: |
          VERSION=$(grep '^pluginVersion=' gradle.properties | cut -d'=' -f2)
          echo "PLUGIN_VERSION=$VERSION"
          echo "PLUGIN_VERSION=$VERSION" >> $GITHUB_OUTPUT

  create_tag:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          TAG="v${{ needs.build.outputs.plugin_version }}"
          echo "Creating Git tag: $TAG"
          git tag $TAG
          git push origin $TAG
        continue-on-error: true

  release:
    runs-on: ubuntu-latest
    needs: create_tag

    steps:
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create_tag.outputs.tag_name }}
          release_name: "Release ${{ needs.create_tag.outputs.tag_name }}"
          draft: false
          prerelease: false

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Publish Plugin
        env:
          JETBRAINS_TOKEN: ${{ secrets.JETBRAINS_TOKEN }}
        run: ./gradlew publishPlugin

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: build/distributions/
          retention-days: 3
        continue-on-error: false
